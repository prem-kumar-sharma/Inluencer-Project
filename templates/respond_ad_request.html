{% extends 'base.html' %}

{% block title %}Respond to Ad Request{% endblock %}

{% block content %}
<div class="container">
    <h1>Respond to Ad Request for {{ ad_request.campaign.name }}</h1>
    <form method="POST">
        <label for="payment_amount">Payment Amount:</label>
        <input type="number" id="payment_amount" name="payment_amount" step="0.01" value="{{ ad_request.payment_amount }}" required><br>

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="Pending" {% if ad_request.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Accepted" {% if ad_request.status == 'Accepted' %}selected{% endif %}>Accepted</option>
            <option value="Rejected" {% if ad_request.status == 'Rejected' %}selected{% endif %}>Rejected</option>
        </select><br>

        <button type="submit" class="btn btn-primary">Respond</button>
    </form>
</div>
{% endblock %}
